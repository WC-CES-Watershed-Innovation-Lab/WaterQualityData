<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Dashboard</title>
     <style>
        body { font-family: Arial, sans-serif; margin: 2rem; text-align: center; }
        iframe { width: 90%; height: 600px; border: none; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="tab">
      <button class="tablinks" onclick="changeLoc(event, 'Millington')">Millington</button>
      <button class="tablinks" onclick="changeLoc(event, 'Morgan Creek')">Morgan Creek</button>
    </div>
   <h1>Millington AquaTroll Dashboard</h1>

    <!-- Tab content -->
    <div id='Millington' class='tabcontent'>
        <h3>Millington</h3>
        <label for="graphSelect">Select a parameter:</label>
        <select id="graphSelect" onchange="updateGraph()">
            <option value="">-- Choose a graph --</option>
            <option value="Millington%20AquaTroll/Actual%20Conductivity.html">Actual Conductivity</option>
            <option value="Millington%20AquaTroll/Specific%20Conductivity.html">Specific Conductivity</option>
            <option value="Millington%20AquaTroll/Salinity.html">Salinity</option>
            <option value="Millington%20AquaTroll/Resistivity.html">Resistivity</option>
            <option value="Millington%20AquaTroll/Density.html">Density</option>
            <option value="Millington%20AquaTroll/Total%20Dissolved%20Solids.html">Total Dissolved Solids</option>
            <option value="Millington%20AquaTroll/Chl-a%20Fluorescence.html">Chl-a Fluorescence</option>
            <option value="Millington%20AquaTroll/Chl-a%20Concentration.html">Chl-a Concentration</option>
            <option value="Millington%20AquaTroll/Turbidity.html">Turbidity</option>
            <option value="Millington%20AquaTroll/Total%20Suspended%20Solids.html">Total Suspended Solids</option>
            <option value="Millington%20AquaTroll/Temperature.html">Temperature</option>
            <option value="Millington%20AquaTroll/External%20Voltage.html">External Voltage</option>
            <option value="Millington%20AquaTroll/Pressure.html">Pressure</option>
            <option value="Millington%20AquaTroll/Depth.html">Depth</option>
            <option value="Millington%20AquaTroll/pH.html">pH</option>
            <option value="Millington%20AquaTroll/pH%20MV.html">pH MV</option>
            <option value="Millington%20AquaTroll/ORP.html">ORP</option>
            <option value="Millington%20AquaTroll/DO.html">DO</option>
            <option value="Millington%20AquaTroll/%25%20Saturation%20O₂.html">% Saturation O₂</option>
            <option value="Millington%20AquaTroll/Partial%20Pressure%20O₂.html">Partial Pressure O₂</option>
            <option value="Millington%20AquaTroll/Level%20Depth%20to%20Water.html">Level Depth to Water</option>
            <option value="Millington%20AquaTroll/Level%20Elevation.html">Level Elevation</option>
        </select>
    
        <iframe id="graphFrame"></iframe>
    </div>

    <div id='Morgan Creek' class='tabcontent'>
        <h3>Morgan Creek</h3>
        <label for="graphSelect">Select a parameter:</label>
        <select id="graphSelect" onchange="updateGraph()">
            <option value="Morgan%20Creek%20AquaTroll"/Actual%20Conductivity.html">Actual Conductivity</option>
            <option value="Morgan%20Creek%20AquaTroll"/Specific%20Conductivity.html">Specific Conductivity</option>
            <option value="Morgan%20Creek%20AquaTroll"/Salinity.html">Salinity</option>
            <option value="Morgan%20Creek%20AquaTroll"/Resistivity.html">Resistivity</option>
            <option value="Morgan%20Creek%20AquaTroll"/Density.html">Density</option>
            <option value="Morgan%20Creek%20AquaTroll"/Total%20Dissolved%20Solids.html">Total Dissolved Solids</option>
            <option value="Morgan%20Creek%20AquaTroll"/pH.html">pH</option>
            <option value="Morgan%20Creek%20AquaTroll"/pH%20MV.html">pH MV</option>
            <option value="Morgan%20Creek%20AquaTroll"/ORP.html">ORP</option>
            <option value="Morgan%20Creek%20AquaTroll"/Turbidity.html">Turbidity</option>
            <option value="Morgan%20Creek%20AquaTroll"/Temperature.html">Temperature</option>
            <option value="Morgan%20Creek%20AquaTroll"/External%20Voltage.html">External Voltage</option>
            <option value="Morgan%20Creek%20AquaTroll"/Battery%20Level.html">Battery Level</option>
            <option value="Morgan%20Creek%20AquaTroll"/Baro.html">Baro</option>
            <option value="Morgan%20Creek%20AquaTroll"/Pressure.html">Pressure</option>
            <option value="Morgan%20Creek%20AquaTroll"/Depth.html">Depth</option>
        </select>
    
        <iframe id="graphFrame"></iframe>
    </div>
    
    <script>
        function updateGraph() {
            const frame = document.getElementById("graphFrame");
            const select = document.getElementById("graphSelect");
            frame.src = select.value;
        }

        function changeLoc(evt, locName) {
            // Declare variables
            var i, tabcontent, tablinks;

            // Get all elements with class = 'tabcontent' and hide them
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show current tab and add an "active" class to the button that opened the tab
            document.getElementById(locName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
