<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Dashboard</title>
     <style>
        body { font-family: Arial, sans-serif; margin: 2rem; text-align: center; }
        iframe { width: 90%; height: 600px; border: none; margin-top: 1rem; }

         /* Style the tab */
        .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
        }
        
        /* Style the buttons that are used to open the tab content */
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
        }
        
        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }
        
        /* Create an active/current tablink class */
        .tab button.active {
          background-color: #ccc;
        }
        
        /* Style the tab content */
        .tabcontent {
          display: none;
          padding: 6px 12px;
          border: 1px solid #ccc;
          border-top: none;
        }
    </style>
</head>
    
<body>
    <div class="tab">
      <button class="tablinks" onclick="changeLoc(event, 'Millington')">Millington</button>
      <button class="tablinks" onclick="changeLoc(event, 'MorganCreek')">Morgan Creek</button>
    </div>

    <script>
        function updateGraph(frameId, selectId) {
            const frame = document.getElementById(frameId);
            const select = document.getElementById(selectId);
            frame.src = select.value;
        }

        function changeLoc(evt, locName) {
            // Declare variables
            var i, tabcontent, tablinks;

            // Get all elements with class = 'tabcontent' and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class= "tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show current tab and add an "active" class to the button that opened the tab
            document.getElementById(locName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
